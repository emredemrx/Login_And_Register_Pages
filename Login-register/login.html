<body>
<link rel="stylesheet" href="css/login.css">
<div class="login-background">
    <!-- <div class="col-6"><div class="foodPlate"><img src="/image/pngegg.png" alt=""></div></div> -->
    <div class="loginAreaCol">
        <div class="loginArea">
            <img class="loginTencere" src="image/tencere.png" alt="">
            <div class="logintitle">Login</div>
            <div class="login">
                <div id="customBtn" class="customGPlusSignIn">
                    <span class="icon"><img src="image/Google__G__Logo.png" alt=""></span>
                    <span class="buttonText">Login with Google</span>
                </div>
                <div class="or">
                    <span class="orborder"></span>
                    <span class="text">Or</span>
                    <span class="orborder"></span>
                </div>
                <div class="input">
                    <div class="inputicon" style="opacity: 0.5;">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png">
                    </div>
                    <input type="text" placeholder="E-Mail" class="emailinput" id="mail">
                </div>
                
                <div class="input">
                    <div class="inputicon" style="opacity: 0.5;">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png">
                    </div>
                    <input type="password"  placeholder="Password" class="passwordinput" id="password">
                </div>
                <div class="loginAreaFootter">
                    <button type="button" class="btn  loginButton">Login</button>
                    <div class="passwordLine">
                        <span class="orborder"></span>
                        <span class="text"><a href="?pageNumber=3">I forgot my password</a> </span>
                        <span class="orborder"></span>
                    </div>
                    <a href="?pageNumber=4">
                        <button type="button" class="btn  registerButton" >Register</button>
                    </a>
                    <span>Web Site Name Login</span>
                </div>
                
            </div>
        </div>
    </div>
</div>
